version: '3.8'
services:
  api:
    build: .
    ports: 
      - "3000:3000"
    volumes:
      - type: bind
        source: ./api
        target: /src/app
    tty: true
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: mysql-go
    environment:
      MYSQL_DATABASE: 'db'   
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'      
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database:/root
      - ./database:/database
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
volumes:
  mysql-data:

